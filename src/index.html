<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua Bridge Test</title>
</head>

<body>
  <script type="module">
    import { createLuaBridge } from './LuaBridge';
    $(document).ready(async function () {
      console.log('Lua Bridge loaded');
      const lua = await createLuaBridge();
      console.log('Lua Bridge created', lua);
      lua.execute('print("Hello from Lua!")');
      lua.setField('test', "Hello", 'Hello from JavaScript!');
      lua.execute('print(test.Hello)');
      lua.mountFile('hello/init.lua', 'print("Hello from Lua file!")');
      lua.execute('dofile("hello/init.lua")');
    });
  </script>
</body>

</html>
